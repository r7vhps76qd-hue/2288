<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>üöÄ –ê–≤—Ç–æ–Ω–æ–º–Ω–∞—è –°–∏—Å—Ç–µ–º–∞ –£–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {

        }
        
        .header {

            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            min-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .status-card h3 {
            color: #00b4db;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .status-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4cc9f0;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-title {
            color: #00b4db;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 180, 219, 0.3);
            font-size: 1.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th {
            background: rgba(0, 180, 219, 0.3);
            padding: 12px;
            text-align: left;
            color: #4cc9f0;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .btn {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 2px;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-time {
            color: #4cc9f0;
        }
        
        .log-message {
            color: #fff;
        }
        
        .error {
            color: #ff416c;
        }
        
        .success {
            color: #38ef7d;
        }
        
        .warning {
            color: #ffb347;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ –ê–≤—Ç–æ–Ω–æ–º–Ω–∞—è –°–∏—Å—Ç–µ–º–∞ –£–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
            <p>–¶–µ–Ω—Ç—Ä —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞—Ä—Ö–∏–≤–∞—Ü–∏–µ–π –∏ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–æ–º</p>
            <div id="currentTime" style="margin-top: 10px; color: #4cc9f0;"></div>
        </div>
        
        <div class="status-bar" id="statusBar">
            <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JavaScript -->
        </div>
        
        <div class="section">
            <h2 class="section-title">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–∏—Å—Ç–µ–º—ã</h2>
            <div id="systemStats">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è -->
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">üìÅ Telegram –∞—Ä—Ö–∏–≤—ã</h2>
            <div id="filesTable">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è -->
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">üìã –õ–æ–≥–∏ —Å–∏—Å—Ç–µ–º—ã</h2>
            <div id="logsContainer" class="log-container">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è -->
            </div>
            <button onclick="refreshLogs()" class="btn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –ª–æ–≥–∏</button>
        </div>
    </div>
    
    <script>
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                `üïí ${now.toLocaleDateString('ru-RU')} ${now.toLocaleTimeString('ru-RU')}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–∏—Å—Ç–µ–º—ã
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –±–∞—Ä
                document.getElementById('statusBar').innerHTML = `
                    <div class="status-card">
                        <h3>üì° –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</h3>
                        <div class="status-value">${data.status === 'running' ? 'üü¢ –†–∞–±–æ—Ç–∞–µ—Ç' : 'üî¥ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞'}</div>
                    </div>
                    <div class="status-card">
                        <h3>üìÅ –§–∞–π–ª–æ–≤ –∞—Ä—Ö–∏–≤–æ–≤</h3>
                        <div class="status-value">${data.telegram_files}</div>
                    </div>
                    <div class="status-card">
                        <h3>üíæ –û–±—â–∏–π —Ä–∞–∑–º–µ—Ä</h3>
                        <div class="status-value">${data.total_size_mb.toFixed(2)} MB</div>
                    </div>
                    <div class="status-card">
                        <h3>üïí –í—Ä–µ–º—è —Å–µ—Ä–≤–µ—Ä–∞</h3>
                        <div style="font-size: 1.5rem; color: #4cc9f0;">
                            ${new Date(data.server_time).toLocaleTimeString('ru-RU')}
                        </div>
                    </div>
                `;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('systemStats').innerHTML = `
                    <p>üìä –í—Å–µ–≥–æ –∞—Ä—Ö–∏–≤–æ–≤: ${data.telegram_files}</p>
                    <p>üíæ –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ –º–µ—Å—Ç–∞: ${data.total_size_mb.toFixed(2)} MB</p>
                `;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–∞:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                
                if (data.files && data.files.length > 0) {
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>–ò–º—è —Ñ–∞–π–ª–∞</th>
                                    <th>–†–∞–∑–º–µ—Ä</th>
                                    <th>–ò–∑–º–µ–Ω–µ–Ω</th>
                                    <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.files.forEach(file => {
                        tableHTML += `
                            <tr>
                                <td>${file.name}</td>
                                <td>${file.size_mb.toFixed(2)} MB</td>
                                <td>${file.modified}</td>
                                <td>
                                    <button onclick="downloadFile('${file.name}')" class="btn">üì• –°–∫–∞—á–∞—Ç—å</button>
                                    <button onclick="deleteFile('${file.name}')" class="btn btn-danger">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += `</tbody></table>`;
                    document.getElementById('filesTable').innerHTML = tableHTML;
                } else {
                    document.getElementById('filesTable').innerHTML = 
                        '<p style="text-align: center; padding: 20px;">üì≠ –ê—Ä—Ö–∏–≤—ã –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã</p>';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤:', error);
                document.getElementById('filesTable').innerHTML = 
                    '<p class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤</p>';
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                const logsContainer = document.getElementById('logsContainer');
                logsContainer.innerHTML = '';
                
                if (data.logs && data.logs.length > 0) {
                    data.logs.reverse().forEach(log => {
                        const logDiv = document.createElement('div');
                        logDiv.className = 'log-entry';
                        
                        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ —Ü–≤–µ—Ç—É
                        let logClass = 'log-message';
                        if (log.includes('ERROR') || log.includes('‚ùå')) {
                            logClass = 'error';
                        } else if (log.includes('SUCCESS') || log.includes('‚úÖ')) {
                            logClass = 'success';
                        } else if (log.includes('WARNING') || log.includes('‚ö†Ô∏è')) {
                            logClass = 'warning';
                        }
                        
                        // –ò–∑–≤–ª–µ–∫–∞–µ–º –≤—Ä–µ–º—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ
                        const match = log.match(/\[(.*?)\]/g);
                        if (match && match.length >= 2) {
                            const time = match[0];
                            const level = match[1];
                            const message = log.substring(log.indexOf(']', log.indexOf(']') + 1) + 1);
                            
                            logDiv.innerHTML = `
                                <span class="log-time">${time}</span>
                                <span class="${logClass}">${message}</span>
                            `;
                        } else {
                            logDiv.textContent = log;
                            logDiv.className = logClass;
                        }
                        
                        logsContainer.appendChild(logDiv);
                    });
                    
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                } else {
                    logsContainer.innerHTML = '<p style="text-align: center;">üì≠ –õ–æ–≥–∏ –ø–æ–∫–∞ –ø—É—Å—Ç—ã</p>';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤:', error);
            }
        }
        
        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
        async function downloadFile(filename) {
            window.open(`/api/download/${encodeURIComponent(filename)}`, '_blank');
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        async function deleteFile(filename) {
            if (confirm(`–£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª "${filename}"?`)) {
                try {
                    const response = await fetch(`/api/delete/${encodeURIComponent(filename)}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        alert('‚úÖ –§–∞–π–ª —É–¥–∞–ª–µ–Ω');
                        loadFiles();
                        loadStatus();
                    } else {
                        alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–≥–æ–≤
        function refreshLogs() {
            loadLogs();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–∏—Å—Ç–µ–º–µ
        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/system_info');
                const data = await response.json();
                
                if (!data.error) {
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
                    console.log('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ:', data);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–∏—Å—Ç–µ–º–µ:', error);
            }
        }
        
        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function startAutoRefresh() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                loadStatus();
                loadFiles();
                loadLogs();
            }, 30000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            loadStatus();
            loadFiles();
            loadLogs();
            loadSystemInfo();
            startAutoRefresh();
            
            // –ü–µ—Ä–≤—ã–π –ø—É–ª—å—Å
            setTimeout(() => loadStatus(), 5000);
        };
    </script>
</body>
</html>
